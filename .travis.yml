language: ruby
rvm:
 - 2.2.6
branches:
  - master
jobs:
  include:
    - stage: start
      script: skip
    - stage: deploy
      script: skip
      deploy:
        skip_cleanup: true
        provider: heroku
        api_key:
          secure: $HEROKU_API_KEY
        on: master
        app: resushi
        run:
          - "rake db:migrate"
          - "rake cleanup"